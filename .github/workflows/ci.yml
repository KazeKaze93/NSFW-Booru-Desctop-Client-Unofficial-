name: CI/CD & Release

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
    branches: [main, master]

permissions:
  contents: write

jobs:
  # 1. –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞—á–µ—Å—Ç–≤–∞
  quality:
    name: üß™ Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
      - name: Type Check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

  # 2. –°–±–æ—Ä–∫–∞ –∏ –†–µ–ª–∏–∑ (–¢–û–õ–¨–ö–û –ø—Ä–∏ –ø—É—à–µ —Ç–µ–≥–∞ v*)
  release:
    name: üöÄ Build & Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: quality
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm" # <--- –°—Ç—Ä–æ–≥–æ npm

      - name: Install Dependencies
        run: npm ci

      # –®–ê–ì –ê: –°–æ–∑–¥–∞–µ–º —Ä–µ–ª–∏–∑
      - name: Create Release Entry
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # –®–ê–ì –ë: –°–æ–±–∏—Ä–∞–µ–º .exe –∏ –∑–∞–ª–∏–≤–∞–µ–º —Ñ–∞–π–ª—ã
      - name: Build and Upload Artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist
